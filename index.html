<!DOCTYPE html>
<html>
	<head>

	<title>Andrew Rodman | Inspiring Software Engineer|</title>
	
	<script language="javascript">
		var i = 0;
		var txt = ' ... Computer Science Student...|'; /* The text */
		var speed = 120; /* The speed/duration of the effect in milliseconds */
		var firstloop=false;
		var secondloop=false;
		
		function typeWriter() {
			if(i>=txt.length&&firstloop==false)
			{
				
				document.getElementById("demo").innerHTML=document.getElementById("demo").innerHTML.slice(0,-2);
				i--;
				
				if(document.getElementById("demo").innerHTML.length<52)
				{
					firstloop=true;
					i=0;
					txt = 'Graduate...|';
				}
			}
			if(i>=txt.length&&secondloop==false)
			{
				document.getElementById("demo").innerHTML=document.getElementById("demo").innerHTML.slice(0,-2);
				i--;
				if(document.getElementById("demo").innerHTML.length<35)
				{
					secondloop=true;
					i=0;
					txt = 'Inspiring Software Engineer|';
				}
			}
			if (i < txt.length) {	
				document.getElementById("demo").innerHTML += txt.charAt(i);
				i++;
				setTimeout(typeWriter, speed);			
			}			
		}		
	</script>
	</head>
	<style>
	.header {
    background-color: #F1F1F1;
    text-align: center;
    padding: 0px;
	}
	
	body {
		background-image: url("background.jpg");
		background-position: center;
		background-attachment: fixed;
		
	}
	
	/* Style the top navigation bar */
	.topnav {
		overflow: hidden;
		background-color: #F1F1F1;
		
	}

	/* Style the topnav links */
	.topnav a {
		float: left;
		display: block;
		color: #333;
		text-align: center;
		padding: 14px 16px;
		text-decoration: none;
	}

	/* Change color on hover */
	.topnav a:hover {
		background-color: #ddd;
		color: black;
	}

	.textmove{
		text-indent: 450px;
		font-size: 150%;
	}
	
	.resize{
		width: 32px;
		height: 32px;
	}	
	//
	</style>
	<body>

	<div class="topnav">
		<a href="https://github.com/AndrewRodman">
			<img src ="images/GitHub-Mark-32px.png"class="resize">
		</a>
		<a href="resume.pdf">
			<img src ="images/resume.png" class="resize">
		</a>
		
			<p  id="demo",align="left", style = "font-family:verdana", class="textmove">Andrew <b>Rodman</b>	
			
			</p>
		

	</div>

	<script>
	typeWriter();	
	</script>



	</body>
</html>
