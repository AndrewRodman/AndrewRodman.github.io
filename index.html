<!DOCTYPE html>
<html>
	<head>

	<title>Andrew Rodman | Inspiring Software Engineer|</title>
	
	<script language="javascript">
		var i = 0;
		var txt = ' ... Computer Science Student...|'; /* The text */
		var speed = 120; /* The speed/duration of the effect in milliseconds */
		var firstloop=false;
		var secondloop=false;
		
		function typeWriter() {
			if(i>=txt.length&&firstloop==false)
			{
				
				document.getElementById("demo").innerHTML=document.getElementById("demo").innerHTML.slice(0,-2);
				i--;
				
				if(document.getElementById("demo").innerHTML.length<52)
				{
					firstloop=true;
					i=0;
					txt = 'Graduate...|';
				}
			}
			if(i>=txt.length&&secondloop==false)
			{
				document.getElementById("demo").innerHTML=document.getElementById("demo").innerHTML.slice(0,-2);
				i--;
				if(document.getElementById("demo").innerHTML.length<35)
				{
					secondloop=true;
					i=0;
					txt = 'Inspiring Software Engineer|';
				}
			}
			if (i < txt.length) {	
				document.getElementById("demo").innerHTML += txt.charAt(i);
				i++;
				setTimeout(typeWriter, speed);			
			}			
		}

	/* When the user clicks on the button,
	toggle between hiding and showing the dropdown content */
	function myFunction() {
		document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown menu if the user clicks outside of it
	window.onclick = function(event) {
	  if (!event.target.matches('.dropbtn')) {

		var dropdowns = document.getElementsByClassName("dropdown-content");
		var i;
		for (i = 0; i < dropdowns.length; i++) {
		  var openDropdown = dropdowns[i];
		  if (openDropdown.classList.contains('show')) {
			openDropdown.classList.remove('show');
		  }
		}
	  }
	} 
	
	</script>
	</head>

	  /* Dropdown Button */
	.dropbtn {
		background-color: #4CAF50;
		color: white;
		padding: 16px;
		font-size: 16px;
		border: none;
		cursor: pointer;
	}

	/* Dropdown button on hover & focus */
	.dropbtn:hover, .dropbtn:focus {
		background-color: #3e8e41;
	}

	/* The container <div> - needed to position the dropdown content */
	.dropdown {
		position: relative;
		display: inline-block;
	}

	/* Dropdown Content (Hidden by Default) */
	.dropdown-content {
		display: none;
		position: absolute;
		background-color: #f9f9f9;
		min-width: 160px;
		box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
		z-index: 1;
	}

	/* Links inside the dropdown */
	.dropdown-content a {
		color: black;
		padding: 12px 16px;
		text-decoration: none;
		display: block;
	}

	/* Change color of dropdown links on hover */
	.dropdown-content a:hover {background-color: #f1f1f1}

	/* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
	.show {display:block;}
